<div class="container">
  <h2>Uçuşlar</h2>
  <button mat-fab matTooltip="Ucus Ekle" color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="ucusAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Uçuş Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ucusAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ucYolcuSay">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Yolcu Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ucYolcuSay}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="detay">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button color="primary" matTooltip="Yolcu Liste"
          [routerLink]="['/admin/yolcu',kayit.ucusId]">
          <mat-icon aria-label="label">list</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Ucus Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Ucus Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
